<body>
    <div class="header_table">
        <table>
            <tbody>
                <tr> 
                    <fieldset>
                        <form>
                            <label for="">Introduce la URL aquí:</label>
                            <input class="url_input" type="text" placeholder="Buscar con ToSDR o introducir una dirección" size="70" id="url_input">
                            <button class="url_search_button" id="url_search_button" type="button">Buscar URL</button>
                            <button class="options" id="return_home_button" type="button">Volver a inicio</button>
                            <button class="options" id="new_window_new_home_button" type="button">Nuevo inicio en otra ventana</button>
                            <button class="options" id="search_in_other_window" type="button">Buscar aparte en otra ventana</button>
                        </form>
                    </fieldset>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="main" id="main_container">
        <div class="logo">
            <div class="main_image">
                <img src="../images/NetCat-2-years-image.png" alt="ERROR: No se ha podido cargar la imagen de carga">
            </div>
            <div class="NetCat-Browser-text">
                <h1>NetCat Browser</h1>
            </div>
        </div>
        <div class="search_fieldset_input_container">
            <div>
                <form>
                    <input type="text" size="50" placeholder="Buscar con ToSDR o introducir una dirección" id="search_input">
                    <button class="search_button" id="search_button" type="button">
                        Buscar
                    </button>
                </form>
            </div>
        </div>
